<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belote - Tableau des Scores</title>
    <link rel="stylesheet" href="belote.css">
</head>
<body>
    <div class="container">
        <h1>üÉè Belote - Scores üÉè</h1>

        <!-- Nouvelle section pour choisir le score final -->
        <div class="setup">
            <label for="scoreFinal">Score final :</label>
            <input type="number" id="scoreFinal" placeholder="Ex: 500" min="100">
            <br> 
            <button onclick="modifierScoreFinal()">Modifier le score final</button>
            <br>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>√âquipe 1</th>
                        <th>√âquipe 2</th>
                    </tr>
                </thead>
                <tbody id="scoreTable">
                    <!-- Les scores seront ajout√©s ici dynamiquement -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td><strong>Total</strong></td>
                        <td id="totalEquipe1">0</td>
                        <td id="totalEquipe2">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="score-input">
            <input type="number" id="scoreEquipe1" placeholder="Score √âquipe 1" min="0">
            <input type="number" id="scoreEquipe2" placeholder="Score √âquipe 2" min="0">
            <button onclick="ajouterScore()">Ajouter Score</button>
            <button onclick="resetScores()" class="reset">üîÑ R√©initialiser</button>
        </div>

        <h3 id="pointsRestants"></h3>
        <h2 id="winnerMessage"></h2>
    </div>

    <script src="belote.js"></script>
</body>
</html>
